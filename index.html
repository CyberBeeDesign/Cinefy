<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinefy: Movies and TV Shows</title>
    
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
    <script defer src="./search/search.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <a href="/index.html"><img src="./ressources/Logo Cinefy.svg" alt="logo"></a>
        <div id="search-bar">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Find Movies or TV Shows" required>
                <button type="submit">Search</button>
            </form>
        </div>
        <nav>
            <ul>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Shows</a></li>
            </ul>
        </nav>
    </header>

    <!--Trending section-->

    <div id="tending-block">
        <div id="trending-text">
            <h2>Trending</h2>
            <p>Movies that people are watching</p>
        </div>
        <div id="trend-movie"></div>
        <div id="trending-text">
            <p>TV that people are bench watching</p>
        </div>
        <div id="trend-tvshows"></div>
    </div>

    <!--What's popular-->

    <div id="popular-block">
        <div id="popular-text">
            <h2>What's popular</h2>
            <p>Streaming</p>
        </div>
        <div id="streaming"></div>
        <div id="popular-text">
            <p>In Theater</p>
        </div>
        <div id="inTheaters"></div>
    </div>

</body>
</html>
